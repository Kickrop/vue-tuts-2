<head>

        .red {

        .green {
            background-color: greed;

        }

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>


<body>
    <div id="app">
        <div class="demo"
        @click="attachRed = !attachRed"
        :class="{red: attachRed}"></div>
        <div class="demo"></div>
        <div class="demo" :class="{red: attachRed}"></div>
    </div>
</body>
<script>
new Vue({
    el: '#app',
    data: {
        attachRed: false
    }
});
</script>
